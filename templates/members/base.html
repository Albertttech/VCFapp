{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Member Area{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(120deg, #232526 0%, #414345 100%);
        color: #f5f5f5;
        min-height: 100vh;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37), 0 0 24px #2193b0a0;
        backdrop-filter: blur(18px);
      }
      .neon {
        color: #6dd5ed;
        text-shadow: 0 0 8px #6dd5ed, 0 0 2px #e11d74;
      }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <header class="glass p-4 flex items-center justify-between">
      <span class="text-xl font-bold neon">Member Portal</span>
      {% if request.user.is_authenticated %}
        <a href="{% url 'members:logout' %}" class="text-sm text-pink-400 hover:underline">Logout</a>
      {% endif %}
    </header>
    <main class="flex-1 flex flex-col items-center justify-center">
      {% block content %}{% endblock %}
    </main>
    <footer class="glass p-4 text-center text-xs text-gray-400 mt-auto">
      &copy; {{ now|date:'Y' }} Member Portal
    </footer>
  </div>
  {% block extra_js %}{% endblock %}
</body>
</html>
